{% extends "base.html" %}

{% block title %}{{ taxonomy.name }}{% endblock %}

{% block content %}
<article>
  <header class="entry-header">
    <h1 class="entry-title">{{ taxonomy.name }}</h1>
  </header>

  <section class="entry-content">
    <ul>
      {% for term in terms | sort(attribute="page_count") | reverse %}
      <li>
        <a href="{{ term.permalink | safe }}/">{{ term.name }}</a>
        <a href="{{ term.permalink | safe }}"><span class="tags_number">{{ term.page_count }}</span></a>
      </li>
      {% endfor %}
    </ul>
  </section>
</article>
{% endblock content %}
